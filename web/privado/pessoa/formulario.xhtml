<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Pessoas</ui:define>
        <ui:define name="conteudo"> 
        <h:form>
            <p:messages/>
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Edição de Pessoas"/>
                </f:facet>
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Cancelar" action="#{controlePessoas.cancelar()}" ajax="false" immediate="true"/>
                        <p:commandButton value="Salvar" icon="ui-icon-disk" action="#{controlePessoas.salvar()}" ajax="false"/>
                    </div>
                </f:facet>
                <p:outputLabel value="ID" rendered="#{controlePessoas.objeto.id !=null}" />
                <p:inputText value="#{controlePessoas.objeto.id}" size="5" readonly="true" rendered="#{controlePessoas.objeto.id !=null}"/>
                
                <p:outputLabel value="Nome" for="txtNome"/>
                <p:inputText id="txtNome" value="#{controlePessoas.objeto.nome}" size="40" maxlength="40" placeholder="Obrigatório"/>
                
                <p:outputLabel value="CPF" for="txtCPF"/>
                <p:inputText id="txtCPF" value="#{controlePessoas.objeto.cpf}" size="40" maxlength="40" placeholder="Obrigatório"/>
                
                <p:outputLabel value="E-mail" for="txtEmail"/>
                <p:inputText id="txtEmail" value="#{controlePessoas.objeto.email}" size="40" maxlength="40" placeholder="Obrigatório"/>
                
                <p:outputLabel value="Telefone" for="txtTelefone"/>
                <p:inputText id="txtTelefone" value="#{controlePessoas.objeto.telefone}" size="40" maxlength="40" placeholder="Obrigatório"/>
                
                
            </p:panelGrid>
        </h:form>
        </ui:define>
    </ui:composition>
</html>

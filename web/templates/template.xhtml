<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view encoding="ISO-8859-1" contentType="text/html">
        <h:head>
            <title><ui:insert name="titulo">Sistema</ui:insert></title>
            <h:outputStylesheet library="css" name="estilos.css"/>
            <h:outputScript library="js" name="scripts.js"/>
        </h:head>
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north" header="Sistema da turma 5N1 - JSF, Primefaces e JPA" style="text-align: center">
                <h:form id="formMenu">
                    <p:megaMenu>
                        <p:submenu label="Cadastros">
                            <p:column>
                                <p:submenu label="Básicos">
                                    <p:menuitem action="#{controlePessoa.listar()}" ajax="false" value="Manutenção de Pessoas"/>                                    
                                    <p:menuitem action="#{controleAeroporto.listar()}" ajax="false" value="Manutenção de Aeroportos"/>  
                                    <p:menuitem action="#{controleCidade.listar()}" ajax="false" value="Manutenção de Cidades"/>                                
                                    <p:menuitem action="#{controleClasse.listar()}" ajax="false" value="Manutenção de Classes"/>                                
                                    <p:menuitem action="#{controlePassagem.listar()}" ajax="false" value="Manutenção de Passagens"/>                              
                                    <p:menuitem action="#{controleVoo.listar()}" ajax="false" value="Manutenção de Voos"/>                              
                                    <p:menuitem action="#{controleVooAgendado.listar()}" ajax="false" value="Manutenção de Voos Agendados"/> 
                                </p:submenu>
                            </p:column>
                        </p:submenu>
                    </p:megaMenu>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <ui:insert name="conteudo">
                    
                </ui:insert>
            </p:layoutUnit>
                <ui:insert name="dialogos">
                    
                </ui:insert>
            <p:layoutUnit position="south">
                <ui:include src="/templates/ajaxstatus.xhtml"/>
                <div align="center"> Direitos Reservados</div>
            </p:layoutUnit>
        </p:layout>
    </f:view>
</html>
